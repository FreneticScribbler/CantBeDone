<!DOCTYPE html>

<html lang="en"> 
	<head>
		<link rel="stylesheet" href="style.css">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
	</head>

	<body>

		<main>
			<div class="full-div flex flex-center">
				<div class="valign">
					<div class="row" id="magic-container">
						<h1 class="center">Where The Fuck Is Our Kit?</h1>

						<div class="center" id="where-is-it">.</div>
						<div class="center" id="the-excuse">.</div>
					</div>	
				</div>
			</div>
		</main>

		<footer>
			<div class="footer flex flex-center valign">
				<span>Stressed about all the kit we've lost? Have you tried</span>&nbsp;
				<a href="http://www.decisionproblem.com/paperclips/">paperclips?</a>
			</div>
		</footer>

	</body>

	<script type="text/javascript">
		let animate_time = 600
		let container = $('#magic-container')
		let where_container = $('#where-is-it')
		let excuse_container = $('#the-excuse')

		let places=['Under the bins', 'Left on a job', 'Eaten', 'Someone\'s house', 'Accidentally gave it to the client', 'What kit? I haven\'t seen any kit', 'Really? Again?', 'Oh that, we lost that months ago', 'Why are you asking me for help?', 'It\'s in broken bits', 'In the van?', 'In the theatre', 'Relax, I\'m sure it\'ll turn up soon', 'Where you last had it', 'I\'m sure it will magically appear', 'Try calling it', 'The PO book drawer', 'In the corridore', 'Kit? Just go to the pub']

		let excuses=['I thought I told someone', 'Have you tried forgetting about it?', 'We can always buy another one', 'Have you tried turning it off and on again?', 'Just pretend nothing happend', 'It has a label on it though', 'It\'s not the end of the world', 'Just think faster', 'Pub?']

		$(document).ready(function(){
			var rand_place = places[Math.floor((Math.random() * places.length))];
			var rand_excuse = excuses[Math.floor((Math.random() * excuses.length))];

			where_container.html(rand_place + ' ...').animate({
				opacity: 1,
			}, animate_time, function() {

				excuse_container.html(rand_excuse).animate({
					opacity: 0.8,
				}, animate_time)

			})

		})
	</script>
</html>
